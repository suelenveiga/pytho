{% macro render_field(field) %}
<div class="form-group row">                
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
</div>
    
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">           
        {{ error }}
        </div>

    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
